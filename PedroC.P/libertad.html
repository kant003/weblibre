<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Enano.png" alt="DescripciÃ³n de la imagen" class="enano">
    <script>
     const enano = document.querySelector('.enano');
        function moverEnano() {

            const maxWidth = window.innerWidth-50;
            const maxHeight = window.innerHeight-50;
            const randomX = Math.random()*maxWidth; 
            const randomY = Math.random()*maxHeight; 

            enano.style.left = `${randomX}px`;
            enano.style.bottom = `${randomY}px`;
        }

        setInterval(moverEnano, 200);

        </script>
</body>
</html>
