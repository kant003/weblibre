<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertad de elección</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>LIBERTAD DE ELECCIÓN</h1>
    </header>
    <main>
        <h2>¿Que es?</h2>
        <p class="inicio">La libertad de elección describe la oportunidad y la autonomía 
            de un individuo para realizar una acción seleccionada de al 
            menos dos opciones disponibles, sin restricciones por parte de 
            terceros.</p>
    </main>
    
</body>
</html>
